<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login-style.css">
  <title>Login</title>
</head>
<body>
  <h1 style="color: gold;text-align: center">欢迎使用，请登录</h1>
  <form  action="login.php" method="post" onsubmit="return enter()">		
    <div class="login-container">
      <div class="left-container">
        <div class="title"><span>登录</span></div>
        <div class="input-container">
          <input type="text" name="username" placeholder="用户名">
          <input type="password" name="password" placeholder="密码">
        </div>
        <div class="message-container">
          <span>忘记密码</span>
        </div>
      </div>
      <div class="right-container">
        <div class="regist-container">
          <a href="register.html" target="_self">没有账号，先注册</a>
        </div>
        <div class="actoin-container">
          <label><input type="submit" name="submit" value="登录" /></label>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
